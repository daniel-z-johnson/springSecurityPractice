spring:
  application:
    name: spring-security-practice
  
  datasource:
    url: jdbc:postgresql://localhost:5432/security
    username: postgres
    password: postgress
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  
  session:
    store-type: redis
    timeout: 1800s
  
  data:
    redis:
      host: localhost
      port: 6379

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.practice.security.model
  type-handlers-package: com.practice.security.mybatis
  configuration:
    map-underscore-to-camel-case: true

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.practice.security: DEBUG
    org.springframework.security: DEBUG
